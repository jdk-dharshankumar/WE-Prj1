<div class="ranges">
  <input type = "range" min = "500000" max = "100000000" step = "1" onchange = "changeValue(this.value)">

     <script>
        let output = document.getElementById('output');
        function changeValue(newVal) {
           output.innerHTML = newVal;
        }
